{% extends "base.html" %}

{% block content %}
<h1>Lista de Alumnos</h1>

<form action="/app1/estudiantes" method="post">
    {% csrf_token %}
    
    {{ form }}
</form>

<ul>
    {% for estudiante in lista_estudiantes %}
    <li>
        <a href="/app1/estudiante/{{ estudiante.id }}/">{{ estudiante.nombre }} {{ estudiante.apellidos }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
